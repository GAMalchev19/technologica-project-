<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projectXOTO</title>

    <link rel="stylesheet" href="styles/style_new.css" />
  </head>
  <body>
    <div class="site-container">
      <div class="sections-container">
        <section class="intro">
          <h1><span>XO</span><span>TO</span></h1>
          <button id="game-trigger">PLAY</button>
        </section>

        <section class="about"></section>
      </div>

      <div class="game-art-container">

        <img src="images/svgs/Planet.svg" class="Planet  parallax-layer" data-speed="-0.3"/>

        <div class="clouds">
          <img src="images/svgs/Cloud1.svg" class="parallax-layer" data-speed="3.2">
          <img src="images/svgs/Cloud2.svg" class="parallax-layer" data-speed="4.1">
          <img src="images/svgs/Cloud4.svg" class="parallax-layer" data-speed="3.1">
          <img src="images/svgs/Cloud5.svg" class="parallax-layer" data-speed="3.5">
          <img src="images/svgs/Cloud7.svg" class="parallax-layer" data-speed="5">
          <img src="images/svgs/Cloud8.svg" class="parallax-layer" data-speed="2.7">
          <img src="images/svgs/Cloud9.svg" class="parallax-layer" data-speed="1.5">
          <img src="images/svgs/Cloud10.svg" class="parallax-layer" data-speed="3.3">
        </div>

        <div class="second-detail">
          <img src="images/svgs/SecondDetail-background.svg" class="parallax-layer" data-speed="1"/>
          <img src="images/svgs/SecondDetail-midground.svg" class="parallax-layer" data-speed="1.5"/>
          <img src="images/svgs/SecondDetail-foreground.svg" class="parallax-layer" data-speed="2"/>
        </div>

        <div class="first-detail">
          <img src="images/svgs/MainDetail-background.svg" class="parallax-layer" data-speed="1"/>
          <img src="images/svgs/MainDetail-midground.svg" class="parallax-layer" data-speed="1.5"/>
          <img src="images/svgs/MainDetail-foreground2.svg" class="parallax-layer" data-speed="2"/>
        </div>

        <div class="stars">
          <img id="star-bg" src="images/svgs/Stars-background.svg" class="parallax-layer" data-speed="0.2"/>
          <img id="star-mg" src="images/svgs/Stars-midground.svg" class="parallax-layer" data-speed="0.5"/>
          <img id="star-fr" src="images/svgs/Stars-foreground.svg" class="parallax-layer" data-speed="0.8"/>
        </div>


      </div>




      <div class="intro-art-container">

          <div class="background">
            <img src="images/svgs/Intro/Background.svg">

            <img id="stars" src="images/svgs/Intro/Stars.svg">

            <div class="moon">
              <img data-rellax-speed="-6.5" src="images/svgs/Intro/Moon-background.svg">
              <img data-rellax-speed="-6" src="images/svgs/Intro/Moon-midground.svg">
              <img data-rellax-speed="-5.5" src="images/svgs/Intro/Moon-foreground.svg">
            </div>



            <img class="rellax" data-rellax-speed="-5" src="images/svgs/Intro/Background3.svg">
            <img class="rellax" data-rellax-speed="-4.5" src="images/svgs/Intro/Background2.svg">
            <img class="rellax"  data-rellax-speed="-4" src="images/svgs/Intro/Background1.svg">
          </div>



          <div class="midground">
            <img class="rellax" data-rellax-speed="-3.5" src="images/svgs/Intro/Midground3.svg">
            <img class="rellax" data-rellax-speed="-3" src="images/svgs/Intro/Midground2.svg">
            <img class="rellax" data-rellax-speed="-2.5" src="images/svgs/Intro/Midground1.svg">
          </div>


        
          <div class="foreground">
            <img class="rellax" data-rellax-speed="-2" src="images/svgs/Intro/Foreground3.svg">
            <img class="rellax" data-rellax-speed="-1.5" src="images/svgs/Intro/Foreground2.svg">
            <img class="rellax"  data-rellax-speed="-1"src="images/svgs/Intro/Foreground1.svg">
          </div>


      </div>










    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.7.1/rellax.min.js"></script>
    <script src="js/parallax_logic.js"></script>
    <script src="js/handle-scrolling.js"></script>



  </body>
</html>
